<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    
    <h1>BasicTable</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Year of Experience</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>Software Architect</td>
            <td>20</td>
            </tr>
        <tr>
            <td>Jenn Aikens</td>
            <td>Management</td>
            <td>15</td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <h1>Table with Simple Border</h1>
    <table border="20">
       <tr>
           <th>Show</th>
           <th>Genre</th>
           <th>Rating</th>
       </tr> 
       <tr>
           <td>The Walking Dead</td>
           <td>Horror/Drama</td>
           <td>R</td>
       </tr>
    </table>
</body>
</html>
